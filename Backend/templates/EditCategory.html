<!DOCTYPE html>
{% extends 'index.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
{% block content %}
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Categories</h4>
                  <p class="card-description">
                   Edit Category
                  </p>
                  <form class="forms-sample" action="{% url 'updatecategory' catid=category.id %}" method="post"
                        enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="Name"
                             value="{{category.NAME}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="Description">{{category.DESC}}</textarea>
                    </div>
                    <div class="form-group">
                      <label>Upload Image</label>
                        <div class="input-group col-xs-12">
                            <img src="{{category.IMAGE.url}}" alt="image" style="width:80px;height:80px;">
                            <input type="file" class="form-control file-upload-info" placeholder="Upload Image"
                                   name="Image">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">EDIT</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</div>
</body>
{% endblock %}
</html>
