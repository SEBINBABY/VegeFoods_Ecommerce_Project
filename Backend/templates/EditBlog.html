<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Blog Blog</h4>
                  <p class="card-description">
                    Edit Blog
                  </p>
                  <form class="forms-sample" action="{% url 'updateblog' blogid=blog.id %}" method="post"
                        enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Blog Date</label>
                      <input type="date" class="form-control"  placeholder="Date" name="Date"
                             value="{{blog.DATE|date:'Y-m-d'}}">
                    </div>
                    <div class="form-group">
                      <label>Blog Title</label>
                      <input type="text" class="form-control"  placeholder="Title" name="Title" value="{{blog.TITLE}}">
                    </div>
                       <div class="form-group">
                      <label>Blog Short Description</label>
                      <textarea class="form-control"  rows="4" name="ShortDescription"
                                placeholder="Blog Short Description">{{blog.SHORTDESC}}</textarea>
                    </div>
                    <div class="form-group">
                      <label>Blog Full Description</label>
                      <textarea class="form-control"  rows="6" name="FullDescription"
                                placeholder="Blog Full Description">{{blog.FULLDESC}}</textarea>
                    </div>
                    <div class="form-group">
                      <label>Upload Image</label>
                        <div class="input-group col-xs-12">
                          <img src="{{blog.IMAGE.url}}" alt="Image" style="height:80px;width:80px;">
                            <input type="file" class="form-control file-upload-info" placeholder="Upload Image"
                                   name="Image">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">EDIT</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
